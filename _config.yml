baseurl: ""
url: "https://andreabochicchio.github.io/enquete-vie-sociale-des-donnees_Data-Breach/"

# BLOG CONFIGURATION
post_navigation: true
paginate: 10
paginate_path: "blog/page:num"
plugins: [jekyll-paginate, jekyll-seo-tag, jekyll-feed, jekyll-remote-theme]

